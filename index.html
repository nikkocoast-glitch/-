<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="data:," />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <title>七夕小互动</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="importmap">
  {
    "imports": {}
  }
  </script>
</head>
<body>
  <main class="wrap">
    <h1 class="title" aria-live="polite">点击宝箱 3 次解锁惊喜</h1>

    <button id="chestBtn" class="chest-btn" aria-label="点击宝箱" aria-live="polite">
      <div class="chest-wrap">
        <img id="chestImg" src="chest_closed.png" alt="宝箱" class="chest-img" width="220" height="176" />
        <div id="glowLayer" class="glow-layer" aria-hidden="true"></div>
      </div>
      <span id="left" class="left">还剩 3 圈</span>
    </button>

    <p class="hint">轻点宝箱，每次都会转一圈</p>

    <!-- 贺卡弹层 -->
    <div id="cardModal" class="modal" aria-hidden="true" role="dialog" aria-label="七夕贺卡">
      <div class="modal-sheet">
        <div class="card-top">
          <div class="card-text">宝宝，七夕节快乐！</div>
          <button id="openPdf" class="action-btn">打开PDF贺卡</button>
        </div>
        <div class="pdf-wrap">
          <object id="pdfObject" data="qixi_card.pdf#view=FitH" type="application/pdf">
            <p>无法内嵌显示PDF。你可以点击上面的“打开PDF贺卡”。</p>
          </object>
        </div>
        <button id="closeModal" class="close-btn" aria-label="关闭">关闭</button>
      </div>
    </div>
  </main>

  <script src="app.js" type="module"></script>
</body>
</html>
