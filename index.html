<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icons/icon-192.png" sizes="192x192" type="image/png" />
  <title>七夕小互动</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>七夕小互动</h1>
    <p>点击宝箱 3 次解锁惊喜！</p>

    <div id="app">
      <div class="chest-wrap">
        <img id="chest" src="chest_closed.png" alt="宝箱" style="max-width:260px;width:100%">
        <div style="margin-top:12px">
          <button id="openBtn" class="action-btn">点我开宝箱</button>
          <button id="openPdf" class="action-btn">打开PDF贺卡</button>
        </div>
        <div class="pdf-wrap">
          <object id="pdfObject" data="qixi_card.pdf#view=FitH" type="application/pdf">
            <p>无法内嵌显示PDF。你可以点击上面的“打开PDF贺卡”。</p>
          </object>
        </div>
        <button id="closeModal" class="close-btn" aria-label="关闭">关闭</button>
      </div>
    </div>
  </main>

  <script src="app.js" type="module"></script>

  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker registered'))
      .catch(err => console.error('SW register failed', err));
  }
  </script>
</body>
</html>
