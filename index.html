<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="data:," />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <title>七夕小互动</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="importmap">
  {
    "imports": {}
  }
  </script>
  <style>
    /* 内联最小样式（如果你的 styles.css 丢了，这能保证显示） */
    :root{ --bg:#fff; --accent:#ff3366; --text:#222 }
    html,body{height:100%; margin:0; font-family:"Noto Sans",sans-serif; background:var(--bg); color:var(--text)}
    main{max-width:800px; margin:24px auto; padding:16px}
    h1{font-size:28px; margin:8px 0}
    .action-btn{display:inline-block;padding:10px 18px;border-radius:8px;background:var(--accent);color:#fff;border:none}
    .pdf-wrap{margin-top:12px}
  </style>
</head>
<body>
  <main>
    <h1>七夕小互动</h1>
    <p>点击宝箱 3 次解锁惊喜！</p>

    <div id="app">
      <div class="chest-wrap">
        <img id="chest" src="chest_closed.png" alt="宝箱" style="max-width:260px;width:100%">
        <div style="margin-top:12px">
          <button id="openBtn" class="action-btn">点我开宝箱</button>
          <button id="openPdf" class="action-btn">打开PDF贺卡</button>
        </div>
        <div class="pdf-wrap">
          <object id="pdfObject" data="qixi_card.pdf#view=FitH" type="application/pdf">
            <p>无法内嵌显示PDF。你可以点击上面的“打开PDF贺卡”。</p>
          </object>
        </div>
        <button id="closeModal" class="close-btn" aria-label="关闭">关闭</button>
      </div>
    </div>
  </main>

  <script src="app.js" type="module"></script>
</body>
</html>
